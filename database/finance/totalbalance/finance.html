<body>
  <div class="container">
    <!-- Navbar and tabs remain the same -->
    <div class="navbar">
        <div class="tabs">
            <i class="fas fa-user-graduate" style="text-align: center; font-size: 2em; margin-top: 4px;"></i>
          <div class="tab"><a href="/database/overview/overview.html">Overview</a></div>
          <div class="tab"><a href="/database/personal-details/personal.html">Personal Details</a></div>
          <div class="dropdown">
            <div class="tab dropbtn">Registration</div>
            <div class="dropdown-content">
              <a href="/database/registration/residence/residence.html">Residence</a>
              <a href="/database/registration/courses/courses.html">Courses</a>
            </div>
          </div>
          <div class="dropdown">
            <div class="tab">Academic Details</div>

              <a href="/database/academicdetails/result/result.html">Semester Result</a>
              <a href="/database/academicdetails/transcript/transcript.html">Unofficial Transcript</a>
            </div>
          </div> 
          <div class="dropdown">
            <div class="tab">Finance</div>
            <div class="dropdown-content">
              <a href="/database/finance/totalbalance/finance.html">Total Balance</a>
              <a href="/database/finance/invoice/invoice.html">Invoice</a>
            </div>
          </div>
        </div>
        <div class="close-icon" onclick="hideSideBar()">
            <i class="fas fa-door-open"></i>
          </div>
      </div>
      <div class="total-balance">
        <h1>Total Balance</h1>
        <div class="menu-icon">
            <i class="fas fa-bars" onclick="showSideBar()"></i>
          </div>
        <!-- Transaction History Section -->
        <div class="section">
          <h2>Transaction History</h2>
          <div class="content" id="transactionHistory">
            <!-- Placeholder for transaction history content -->
            <p>No transactions yet.</p>
          </div>
        </div>
    
        <!-- Payments Section -->
        <div class="section">
          <h2>Payments</h2>
          <div class="content" id="payments">
            <!-- Placeholder for payments content -->
            <p>No payments made.</p>
          </div>
        </div>
    
        <!-- Total Balance Overview Section -->
        <div class="section">
          <h2>Total Balance Overview</h2>
          <div class="content" id="totalBalanceOverview">
            <!-- Placeholder for total balance overview content -->
            <p>Total Balance: $0.00</p>
          </div>
        </div>
      </div>
      
      <script>
        function showSideBar() {
         const navbar = document.querySelector('.navbar');
         navbar.style.display = (navbar.style.display === 'flex') ? 'none' : 'flex';
       }
       function hideSideBar(){
         const navbar = document.querySelector('.navbar');
         navbar.style.display = 'none';
       }
       
       </script>

  <script src="/database/finance/totalbalance/finance.js"></script>
